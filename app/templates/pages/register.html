{% extends "base.html" %}

{% block header %}
<div class="header">
    <div class="container center">
        {% include "includes/header-out-system.html" %}
    </div>
</div>
{% endblock %}

{% block main %}
<div class="main">
    <div class="container page center">
        <div class="form-level-1" style="width: 480px;">
            <div class="form-title">
                <p class="title">Регистрация</p>
                <p class="subtitle">
                    Создайте аккаунт, чтобы начать пользоваться сервисом WideResearcher
                </p>
                <form hx-post="{{ url_for('api_register') }}" hx-trigger="submit" hx-swap="none">
                    <input name="login" type="text" placeholder="Логин">
                    <input name="password" type="password" placeholder="Пароль">
                    <input name="password_confirm" type="password" placeholder="Повтор пароля">
                    <button type="submit" class="primary solid">Создать аккаунт</button>
                    <p id="result_form" class="result wrong hidden"></p>
                    <p>или</p>
                    <a class="button primary stroke" href="{{ url_for('login') }}">Войти в аккаунт</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
